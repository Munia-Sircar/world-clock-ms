<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Munia</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock üï∞Ô∏è</h1>

      <select name="" id="choose-city">
        <option value="">Select a city...</option>
        <option value="current">My Location</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Africa/Casablanca">Casablanca</option>
        <option value="Indian/Maldives">Maldives</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Pacific/Fiji">Fiji</option>
      </select>

      <div class="cities" id="cities">
        <div class="city" id="dhaka">
          <div>
            <h2>Dhaka</h2>
            <div class="date">September 16, 2025</div>
          </div>
          <div class="time">10:30:25 <small>PM</small></div>
        </div>
        <div class="city" id="bermuda">
          <div>
            <h2>Bermuda</h2>
            <div class="date">September 16, 2025</div>
          </div>
          <div class="time">10:30:25 <small>PM</small></div>
        </div>
        <div class="city" id="darwin">
          <div>
            <h2>Darwin</h2>
            <div class="date">September 16, 2025</div>
          </div>
          <div class="time">10:30:25 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Munia Sircar<span>üåπ</span></strong
      >, open sourced on

        >GitHub</a
      >

      <a href="https://world-clock-ms-project.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
